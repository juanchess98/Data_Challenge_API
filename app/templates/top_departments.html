<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Departments</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Top Departments</h1>
    <table>
        <tr>
            <th>id</th>
            <th>department</th>
            <th>hired</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department.id }}</td>
            <td>{{ department.department }}</td>
            <td>{{ department.hired }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
